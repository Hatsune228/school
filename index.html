<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аркэйн</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
<div class="header">
    <div class="left">
        <button data-page="info.html"><i class="fa-solid fa-arrow-right"></i></button>
        <button data-page="index.html" class="logo"><i class="fa-brands fa-html5"></i></button>
    </div>
    <div class="center">
        <div class="search-bar">
        <p><i class="fa-solid fa-magnifying-glass"></i></p>
        <input type="text" id="search-input" placeholder="Анимэ хайх...">
        </div>
    </div>
    <div class="right">
        <button data-page="login.html" class="header-btn">Нэвтрэх</button>
    </div>
</div>
<div class="hero">
    <div class="content">
        <h1 class="title">Аркэйн</h1>
        <p class="description">
            Алдарт League of Legends тоглоомын 10 жилийн ойд зориулан хийгдэж байгаа цуврал юм. 
            Тус цуврал дээр Шинжлэх ухааны гол зүйлийг голлож амьдардаг Пилтовер хот болон 
            түүний доор байрлах хотуудын мөргөлдөөний тухай харуулж болно.
        </p>
        <div class="buttons">
            <button class="play-btn"><i class="fa-solid fa-play"></i> <div>Тоглуулах</div></button>
            <button class="pause-btn"><i class="fa-solid fa-bookmark"></i> <div>Хадгалах</div></button>
        </div>
    </div>
    <!-- Background Image -->
    <div class="background"></div>
    <script src="script.js"></script>
</div>
</body>
</html>
